<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex Animation</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div>
    <div class="titleContainer">
      <div class="pokemonTitle"></div>
      <div id="playButton" class="playButton">PLAY NOW </div>
    </div>
    <div class="closedPokedex hidden"></div>
    <div class="spinningPokeball hidden"></div>
    <div class="topPokedex hidden"></div>
    <div class="bottomPokedex hidden"></div>
    <div class="topInnerPokedex hidden"></div>
    <div class="centerInnerPokedex hidden"></div>
    <div class="bottomInnerPokedex hidden"></div>
    <div class="mainPokedex">
      <div class="listOfMapLocations">
        <button class="mapList"> Choose Your BattleField </button>
        <ul class="battleField">
          <li id="LA" class="locationChoice"><a href="#">LA - Staples Center</a></li>
          <li id="NYC" class="locationChoice"><a href="#">NYC - Rockefeller Center</a></li>
          <li id="tokyo" class="locationChoice"><a href="#">Tokyo - Tokyo Central</a></li>
          <li id="SF" class="locationChoice"><a href="#">SF - Golden Gate Bridge</a></li>
          <li id="antarctica" class="locationChoice"><a href="#">Antarctica - Marambio Base</a></li>
          <li id="southAfrica" class="locationChoice"><a href="#">South Africa- Johannesburg</a></li>
          <li id="southAmerica" class="locationChoice"><a href="#">South America - Iguazu Falls</a></li>
          <li id="southKorea" class="locationChoice"><a href="#">South Korea - Seoul</a></li>
          <li id="london" class="locationChoice"><a href="#">London - Big Ben</a></li>
          <li id="irvine" class="locationChoice"><a href="#">Irvine - LearningFuze</a></li>
        </ul>
      </div>
    </div>
    <div class="displayMap"></div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="pokedex.js"></script>
  <script src="maps.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2oR-x7eBzWlSfYvV-NMofZPD0dw2_3p4"></script>
</body>

</html>
